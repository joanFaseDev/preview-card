<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="picture-container">
        <picture class="card__picture">
          <source
            class="picture__source"
            srcset="./images/image-header-desktop.jpg"
            media="(min-width: 550px)"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="A photo of a bunch of people happily working on laptop computer. There's a purple filter on top of the photo."
            class="background"
          />
        </picture>
      </div>
      <section class="card__texts">
        <h2 class="card__title">
          Get <span class="insights">insights</span> that help your business
          grow.
        </h2>
        <p class="card__benefits">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </section>
      <div class="card__metrics">
        <div class="metric">
          <h3 class="metric__number">10k+</h3>
          <p class="metric__title">companies</p>
        </div>
        <div class="metric">
          <h3 class="metric__number">314</h3>
          <p class="metric__title">templates</p>
        </div>
        <div class="metric">
          <h3 class="metric__number">12M+</h3>
          <p class="metric__title">queries</p>
        </div>
      </div>
    </main>
  </body>
</html>
